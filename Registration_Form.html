<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
   </head>
   <body>
      <h2>Registration Form:</h2>
      <div id = "Reg-form">
         <form action="" method="">
            <label for ="First Name">First Name:</label>
            <input type="text" name="First Name" placeholder = "Maria" required>
            <label for ="Last Name">Last Name:</label>
            <input type="text" name="Last Name" placeholder = "Wang" required>
            <div>
               <label>Gender: </label>
               <input type="radio" name="Gender" value="">
               <label for ="Male">Male</label>
               <input type="radio" name="Gender" value="">
               <label for ="Female">Female</label>
               <input type="radio" name="Gender" value="">
               <label for ="Other">Other</label>
            </div>
            <div>
               <label for ="Contact No">Contact No.:</label>
               <input type=number" name="Contact No" placeholder="9999999999"><br>
               <label for ="Email">Email:</label>
               <input type="email" name="Email" placeholder="abc@gmail.com"><br>
               <label for ="Address">Address:</label>
               <textarea name="Address"></textarea>
               <br>
               <label for ="Volunteer Role">Volunteer Role:</label>
               <select name="Volunterr Role" id="">
                  <option selected disabled value="">Select Role</option>
                  <option value="Volunteer">Volunteer</option>
               </select>
               <br>
               <label for ="Current Job Role">Current Job Role:</label>
               <input type="text" name="Current Job Role" placeholder=""><br>
               <label for ="Current Company">Current Company:</label>
               <input type="text" name="Current Company" placeholder=""><br>
               <label for ="Aadhar No.">Aadhar No.:</label>
               <input type="number" name="Aadhar No." placeholder=""><br>
               <label for ="WhatsApp No.">WhatsApp No.:</label>
               <input type="number" name="WhatsApp No." placeholder="9999999999"><br>
               <label for ="DOB">Date of Birth:</label>
               <input type="date" name="DOB" placeholder=""><br>
               <label for ="Volunteer Image">Volunteer Image:</label>
               <input type="file" name="Volunteer Image"><br>
               <label for ="Password">Password:</label>
               <input type="password" id="password" name="Password" required><br>
               <label for ="">Confirm Password:</label>
               <input type="password" id="confirm_password" name="Confirm Password" required>
            </div>
            </br>
            <button type="submit">Submit</button>
      </div>
      </form>
      </div>
      <script>
         var password = document.getElementById("password")
           , confirm_password = document.getElementById("confirm_password");
         
         function validatePassword(){
           if(password.value != confirm_password.value) {
             confirm_password.setCustomValidity("Passwords Don't Match");
           } else {
             confirm_password.setCustomValidity('');
           }
         }
         password.onchange = validatePassword;
         confirm_password.onkeyup = validatePassword;
      </script>
   </body>
</html>
